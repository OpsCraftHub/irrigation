name: Build and Release Firmware

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'include/**'
      - 'platformio.ini'
      - '.github/workflows/build-firmware.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull latest changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Bump version in Config.h
        id: version
        run: |
          # Extract current version
          CURRENT_VERSION=$(grep '#define VERSION' include/Config.h | sed 's/.*"\(.*\)"/\1/')
          echo "Current version: $CURRENT_VERSION"

          # Split version into parts
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          echo "New version: $NEW_VERSION"

          # Update Config.h (locally only, don't commit yet)
          sed -i "s/#define VERSION \".*\"/#define VERSION \"$NEW_VERSION\"/" include/Config.h

          # Output for later steps
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumped version to: $NEW_VERSION"

      - name: Build firmware
        run: pio run --environment esp32dev

      - name: Prepare firmware artifacts
        run: |
          mkdir -p firmware
          cp .pio/build/esp32dev/firmware.bin firmware/firmware.bin
          echo "${{ steps.version.outputs.version }}" > firmware/version.txt

      - name: Check for changes and commit everything together
        id: check_changes
        run: |
          # Stage all changes: Config.h, firmware.bin, and version.txt
          git add include/Config.h firmware/firmware.bin firmware/version.txt

          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "Release v${{ steps.version.outputs.version }} [skip ci]"
            git push
            echo "Committed and pushed version ${{ steps.version.outputs.version }}"
          fi

      - name: Create GitHub Release
        if: steps.check_changes.outputs.changed == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            Automated firmware build for version ${{ steps.version.outputs.version }}

            ## OTA Update
            This firmware can be installed via OTA update on your ESP32 device.

            ## Files
            - `firmware.bin` - Main firmware binary
          files: |
            firmware/firmware.bin
            firmware/version.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
