name: Build and Release Firmware

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'include/**'
      - 'platformio.ini'
      - '.github/workflows/build-firmware.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Extract version from Config.h
        id: version
        run: |
          VERSION=$(grep '#define VERSION' include/Config.h | sed 's/.*"\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Firmware version: $VERSION"

      - name: Build firmware
        run: pio run --environment esp32dev

      - name: Prepare firmware artifacts
        run: |
          mkdir -p firmware
          cp .pio/build/esp32dev/firmware.bin firmware/firmware.bin
          echo "${{ steps.version.outputs.version }}" > firmware/version.txt

      - name: Check for changes
        id: check_changes
        run: |
          git add firmware/firmware.bin firmware/version.txt
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push firmware
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Build firmware v${{ steps.version.outputs.version }} [skip ci]"
          git push

      - name: Create GitHub Release
        if: steps.check_changes.outputs.changed == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            Automated firmware build for version ${{ steps.version.outputs.version }}

            ## OTA Update
            This firmware can be installed via OTA update on your ESP32 device.

            ## Files
            - `firmware.bin` - Main firmware binary
          files: |
            firmware/firmware.bin
            firmware/version.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
